<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <style>
    table     { width:680px; float: left; }
    th        { background-color:mediumslateblue; }

    .num      { width: 600px;}
    .title    { width:450px;}
    .writer   { width:100px;}
    .regtime  { width:180px;}
    a:link    { text-decoration:none; color:blue; }
    a:visited { text-decoration:none; color:gray; }
    a:hover   { text-decoration:none; color:red;  }
    .pagination {
      display: inline-block;
    }

    .pagination a {
      color: black;
      float: left;
      padding: 8px 16px;
      text-decoration: none;
      border: 1px solid #ddd;
    }

    .pagination a.active {
      background-color: #4CAF50;
      color: white;
      border: 1px solid #4CAF50;
    }

    .pagination a:hover:not(.active) {
      background-color: #ddd;
    }
  </style>
</head>
<body>

<table >
  <tr>
    <th class="num"    >성남시    </th>
  </tr>
  <tr th:each="list : ${seongnamList}">
    <td>
      <a th:href="@{${list.link}}" th:text ="${list.title}">글 제목 3</a>
    </td>
  </tr>
</table>
<table >
  <tr>
    <th class="num"    >금광동    </th>
  </tr>
  <tr th:each="list : ${geumgwangList}">
    <td>
      <a th:href="@{${list.link}}" th:text ="${list.title}">글 제목 3</a>
    </td>
  </tr>
</table>


</body>
</html>
