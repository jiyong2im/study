<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    table { width:680px; text-align:center; }
    th    { width:100px; background-color:cyan; }
    input[type=text], textarea { width:100%; }
  </style>
</head>
<body>
<!-- th:href="@{view(num=${list.id})}" -->
<form method="post" th:action="@{insertionre(num=${one.id})}" th:object ="${one.id}" >
  <table>
    <tr>
      <th>제목</th>
      <td><input type="text" name="title"  maxlength="80" th:value="${one.title}">
      </td>
    </tr>
    <tr>
      <th>작성자</th>
      <td><input type="text" name="writer" maxlength="20" th:value="${one.text}">
      </td>
    </tr>
    <tr>
      <th>내용</th>
      <td><textarea name="content" rows="10" th:value="${one.text}" th:text="${one.text}"></textarea>
      </td>
    </tr>
  </table>
  <br>
  <input type="submit" value="저장">
  <input type="button" value="취소" onclick="history.back()"></form>

</body>
</html>
