 <!DOCTYPE html>
 <html lang = en>
 <head>
   <meta charset="UTF-8">
   <style>
       table { width:680px; text-align:center; }
        th    { width:100px; background-color:cyan; }
        td    { text-align:left; border:1px solid gray; }
    </style>
</head>
 <body>

 <table>
     <tr>
         <th>제목</th>
         <td th:text ="${one.title}">글 제목 2</td>
     </tr>
     <tr>
         <th>작성자</th>
         <td th:text = "${one.name}">장길산</td>
     </tr>
     <tr>
         <th>작성일시</th>
         <td th:text ="${one.createdAt}">2020-02-06 14:32:25</td>
     </tr>
     <tr>
         <th>조회수</th>
         <td th:text ="${one.views}">31</td>
     </tr>
     <tr>
         <th>내용</th>
         <td th:text ="${one.text}">글의 내용입니다.</td>
     </tr>
 </table>

<br>
<input type="button" value="목록보기" onclick="location.href='list'">
<input type="button" value="수정" th:onclick="|location.href='@{rewrite(num=${one.id})}'|">
<input type="button" value="삭제" th:onclick="|location.href='@{delete(num=${one.id})}'|">


</body>
</html>
